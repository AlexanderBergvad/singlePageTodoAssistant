    <!-- oneside navbar  -->
    <div class="container justify-content-center">
        <div id="mySidenav" class="sidenav">
                <h2 class="myMenuText">Menu</h2>
                <button class="myNavbtn Home">Home</button>
                <button class="myNavbtn Todo">To Do</button>
                <button class="myNavbtn Movies">Movies</button>
            <button href="javascript:void(0)" class="myNavClosebtn" onclick="closeNav()">Close</button>
        </div>
        <span class="hamburgerbtn" style="font-size:30px; cursor:pointer; color: #382D16;" onclick="openNav()">&#9776;</span>
        <hr/>
    </div>


    




    <!-- add postit -->
    <div class="container containerTodo" hidden > 
        <div class="row justify-content-center TodoList">
            <div class="col-sm-10 col-md-5 col-lg-3">
                <div class="myAddPostit">
                    <div class="row" style="margin: 10px;">
                        <input type="date" class="myDatetime"></select>
                    </div>
                    <div class="row" style="margin: 10px;">
                        <textarea class="myTextarea"></textarea>
                    </div>
                    <div class="row" style="margin: 10px;">
                        <div class="col">
                            <div class="row">
                            <span><input id="1" class="category" type="checkbox"> Social</span>
                            </div>
                            <div class="row">
                                <span><input id="2" class="category" type="checkbox"> Training</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                            <span><input id="3" class="category" type="checkbox"> Work</span>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex" style="margin: 10px;">
                        <div class="col">
                            <span><input class="flagged" type="checkbox"> Important <img src="../images/Images/important.PNG" style="height: 25px; width: 25px;"></span>
                        </div>
                        <div class="col-2" style="flex: end;">
                            <button class="myButton myAddbtn"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </div>

  <!--Add movie -->
    <div class="container containerMovies" hidden > 
      <div class="row justify-content-between">
        <button class="searhForMovie" style="width: 150px;">Add movie</button>
        <button class="movieHistory" style="width: 150px;">History</button>
      </div>
        <div class="row justify-content-center MovieList">
          <div hidden class="col-lg-12 searchmovierow">
              <div class="row-lg-8 addMovieCol" style="text-align: center;">
                <h1>Search to add movie!</h1>
                </div>
                <div class="row-lg-8 d-flex"></div>
                <div class="input-group justify-content-center searchfield">
                  <input type="search" class="SearchMovie" placeholder="Search"/>
                  <button class="mySearchBtn">
                      Search
                  </button>
                </div>
                <div class="searchedMovie">
                </div>
              </div>
            </div>
            <hr/>
           
            <div class="row justify-content-center myMovieList">    
            </div>
        </div> 
      </div> 
      <div class="myHistorybackground">   
        <div class=" row justify-content-center myHistoryList">
        </div>
      </div>
      <div class="modal example">
        <div class="modal-content">
        </div>
      </div>  
      <div class="mygrademodal justify-content-center">
        <p>Rate Movie!</p>
        <div class="mygrade-content">    
            <input type="radio" name="star" class="star5" id="star1"><label for="star1"></label>
            <input type="radio" name="star" class="star4" id="star2"><label for="star2"></label>
            <input type="radio" name="star" class="star3" id="star3"><label for="star3"></label>
            <input type="radio" name="star" class="star2" id="star4"><label for="star4"></label>
            <input type="radio" name="star" class="star1" id="star5"><label for="star5"></label>
        </div>
      </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
